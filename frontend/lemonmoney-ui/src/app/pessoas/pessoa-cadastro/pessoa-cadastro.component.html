<div class="container">
    <form autocomplete="off" #pessoaForm="ngForm">

        <div class="grid">
            <div class="col-12">
                <h1>Novo Pessoa</h1>
            </div>
            <div class="col-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" ngModel #nome="ngModel" [(ngModel)]="pessoa.nome" name="nome" required minlength="5">
                <app-message [control]="nome" error="required" text="Informe um nome"></app-message>
                <app-message [control]="nome" error="minlength" text="Mínimo de {{nome?.errors?.['minlength']?.requiredLength | json}} caracteres."></app-message>
            </div>
            <div class="col-12 md:col-9 p-fluid">
                <label>Logradouro</label>
                <input pInputText type="text" ngModel #logradouro="ngModel" [(ngModel)]="pessoa.endereco!.logradouro" name="logradouro" required>
                <app-message [control]="logradouro" error="required" text="Informe um logradouro"></app-message>
            </div>
            <div class="col-12 md:col-3 p-fluid">
                <label>Número</label>
                <input pInputText type="text" ngModel #numero="ngModel" [(ngModel)]="pessoa.endereco!.numero" name="numero" required>
                <app-message [control]="numero" error="required" text="Informe um número"></app-message>
            </div>
            <div class="col-12 md:col-4 p-fluid">
                <label>Complemento</label>
                <input pInputText type="text" ngModel #complemento="ngModel" [(ngModel)]="pessoa.endereco!.complemento" name="complemento">
            </div>
            <div class="col-12 md:col-4 p-fluid">
                <label>Bairro</label>
                <input pInputText type="text" ngModel #bairro="ngModel" [(ngModel)]="pessoa.endereco!.bairro" name="bairro" required>
                <app-message [control]="bairro" error="required" text="Informe um bairro"></app-message>
            </div>
            <div class="col-12 md:col-4 p-fluid">
                <label>CEP</label>
                <p-inputMask mask="99.999-999" ngModel #cep="ngModel" [(ngModel)]="pessoa.endereco!.cep" name="cep" required></p-inputMask>
                <app-message [control]="cep" error="required" text="Informe um CEP"></app-message>
            </div>
            <div class="col-12 md:col-6 p-fluid">
                <label>Cidade</label>
                <input pInputText type="text" ngModel #cidade="ngModel" [(ngModel)]="pessoa.endereco!.cidade" name="cidade" required>
                <app-message [control]="cidade" error="required" text="Informe uma cidade"></app-message>
            </div>
            <div class="col-12 md:col-6 p-fluid">
                <label>Estado</label>
                <input pInputText type="text" ngModel #estado="ngModel" [(ngModel)]="pessoa.endereco!.estado" name="estado" required>
                <app-message [control]="estado" error="required" text="Informe um estado"></app-message>
            </div>
            <div class="col-12 buttons">
                <button pButton type="submit" label="Salvar" class="button" (click)="adicionar(pessoaForm)"
                [disabled]="!pessoaForm.valid"></button>
                <button pButton type="button" label="Novo" severity="info" class="button" (click)="novo(pessoaForm)"></button>
                <a routerLink="/pessoas">Voltar para a pesquisa</a>
            </div>
        </div>

    </form>
</div>
