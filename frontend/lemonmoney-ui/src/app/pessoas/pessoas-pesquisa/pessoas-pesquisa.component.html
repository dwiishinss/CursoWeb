<div class="container">
  <div class="grid">

    <form (ngSubmit)="pesquisar()">
      <div class="col-12">
        <h1>Pessoas</h1>
      </div>

      <div class="col-12 p-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="col-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="grid">
      <div class="col-12">
        <app-pessoas-grid [pessoas]="pessoas" [filtro]="filtro" [totalRegistros]="totalRegistros" [pesquisar]="pesquisar.bind(this)" [atualizarAtividade]="atualizarAtividade.bind(this)" [excluir]="confirmarExclusao.bind(this)"></app-pessoas-grid>
      </div>
      <div class="col-12">
        <a pButton label="Nova Pessoa"></a>
      </div>
  </div>

</div>
