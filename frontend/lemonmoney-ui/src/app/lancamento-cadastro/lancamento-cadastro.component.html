<div class="container">
    <form>

        <div class="grid">
            <div class="col-12">
                <h1>Novo Lançamento</h1>
            </div>
            <div class="col-12">
                <p-selectButton [options]="tipos" #tipo></p-selectButton>
            </div>
            <div class="col-6 md:col-3 p-fluid">
                <label>Vencimento</label>
                <p-calendar dateFormat="dd/mm/yy" readonlyInput="true"></p-calendar>
            </div>
            <div class="col-6 md:col-3   p-fluid">
                <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
                <p-calendar dateFormat="dd/mm/yy" readonlyInput="true"></p-calendar>
            </div>
            <div class="col-12 md:col-9 p-fluid">
                <label>Descrição</label>
                <input pInputText type="text">
            </div>
            <div class="col-12 md:col-3  p-fluid">
                <label>Valor</label>
                <input pInputText type="text" placeholder="0,00" currencyMask [options]="{prefix:'', thousands:'.', decimal:',', allowNegative:false}">
            </div>
            <div class="col-12 md:col-6 p-fluid">
                <label>Categoria</label>
                <p-dropdown [options]="categorias" placeholder="Selecione" [filter]="true"></p-dropdown>
            </div>
            <div class="col-12 md:col-6 p-fluid">
                <label>Pessoa</label>
                <p-dropdown [options]="pessoas" placeholder="Selecione" [filter]="true"></p-dropdown>
            </div>
            <div class="col-12 p-fluid">
                <label>Observação</label>
                <textarea pInputTextarea rows="3"></textarea>
            </div>
            <div class="col-12 buttons">
                <button pButton type="submit" label="Salvar" class="button"></button>
                <button pButton type="button" label="Novo" severity="info" class="button"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>
        </div>

    </form>
</div>
